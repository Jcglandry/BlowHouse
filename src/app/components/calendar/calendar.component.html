<div class="row">
  <h2 class="col-12 pt-5">Upcoming Events</h2>
  <div class="col-12">
    <div *ngFor="let event of eventItems; let i = index;" [ngClass]="{'off-gray': i % 2 == 0}" class="event-item">
      <div class="row event-item-row mx-0">
        <div class="col-auto px-0">
          <div class="row mx-0">
            <div class="col-12 d-flex d-lg-none px-0 summary-text">
              {{ event.summary }}
            </div>
            <div class="col-auto date-col px-0">
              {{ event.start.dateTime | date: 'mediumDate' }}
            </div>
            <div class="col-auto time-col px-0">
              {{ event.start.dateTime | date: 'shortTime' }} -
              {{ event.end.dateTime | date: 'shortTime' }}
            </div>
          </div>
        </div>
        <div class="col d-none d-lg-flex summary-text">
          {{ event.summary }}
        </div>
        <div class="col-auto button-col px-0">
          <a target="_blank" [href]="event.htmlLink" class="w-100 btn btn-primary">Add to Calendar</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showLoadMore" class="col-12">
    <a class="theme-link" (click)="loadMore()">Load more</a>
  </div>
</div>
