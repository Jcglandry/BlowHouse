<div class="row mx-0 pt-5">
  <div class="col-12 col-lg-4 text-center spotify-wrap">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/5eFDkvvIjHSaKorew9SD1E?utm_source=generator&theme=0" width="100%" height="100%" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
  <div class="col-12 col-lg-8">
    <div *ngFor="let video of videos; let i = index;" class="video-wrap">
      <iframe width="100%" height="100%" [src]="this.videoUrls[i]" [title]="video.title" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
    </div>
  </div>
</div>
